<!DOCTYPE html>
<html lang="en">
<head>
	<title>65 WATT</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="utf-8" />
	<link rel="stylesheet" href="/styles/styles.css" media="all" />
	<script defer src="/js/jquery-3.1.1.min.js"></script>
</head>
<body>
<div class="info" data-info></div>
	<div class="wrapper">
		<div class="userForm" data-user-form hidden>
			<div class="userForm user-title">Создать свою историю или смотреть Grus'a</div>
			<label class="label" for="header">Ваше имя</label>
			<input class="input" type="text" data-new-user-input>
				<div class="header-title"></div>
				<button class="button" type="button" data-button-new-user><span>Создать</span></button>
				<button class="button" type="button" data-button-grus><span>Grus</span></button>
		</div>
		<div class="inputDataForm" InputForm hidden>
			<div class="header">
				<div class="header-title" data-drag-form></div>
				<button class="close" type="button" data-close-input-cross></button>
			</div>

			<ul>
				<li>
					<label class="label" for="coord">Координаты</label>
					<input class="input" type="text" name="coord" value="" disabled data-lat-lng>
				</li>
				
				<li>
					<label class="label" for="header">Заголовок</label>
					<input class="input" type="text" name="header" value="Эль" data-input-form-header>
				</li>

				<li>
					<label class="label" for="date">Дата</label>
					<input class="input" id="datepicker" type="date" name="date" value="" data-input-form-date>
				</li>
				
				<li>
					<label class="label" for="kml">маршрут KML</label>
					<input class="input" type="text" name="kml" value="10.02.2016" data-input-kml>
				</li>
				
				<li>
					<label class="label" for="desc">Описание</label>
					<textarea class="input" name="desc" data-input-form-description>Хорошо отдохнули</textarea>
				</li>
				
				<li>
					<label class="label" for="photo">Фотографии</label>
					<textarea class="input input-photo" type="text" name="photo" data-input-photo>photo1.jpg, photo2.jpg</textarea>
				</li>
			</ul>
			
			<div class="controls">
				<div>
					<button class="button" type="button" data-button-save><span>Сохранить</span></button>
					<button class="button" type="button" data-button-cancel><span>Отмена</span></button>
				</div>
				<button class="button" type="button" data-button-delete><span>Удалить</span></button>
			</div>
		</div>

		<div class="infoform" data-infoform hidden>
			<div class="headInfo" id="field3" data-infoform-head></div><button class="close" type="button" data-close-info-cross></button>

			<div class="field">
				<div class="wat">
					Координаты
				</div>
				<p class="formField" id="field1"></p>
			</div>

			<div class="field" data-date-field>
				<div class="wat">
					Дата
				</div>
				<p class="formField" id="field2"></p>
			</div>

			<div class="field" data-desc-field>
				<div class="wat">
					Описание
				</div>
				<p class="formField" id="field4"></p>
			</div>
			
			<div id="field5" class="img-preview-area" data-fotofield>
				<div class="previews" data-previews></div>
			</div>

			<button class="button buttonway" type="button" id="way" data-kml><span>Маршрут</span></button>
		</div>

		<div class="data-fotoform" data-fotoform hidden>
			<div class="images img-tmpl" data-fotoform-img hidden>{{##}}</div>
			<div class="left-area" data-area="left"></div>
			<div class="right-area" data-area="right"></div>
			<!-- <div class="arrows">
				<img src="images/slider-arrows.png">
			</div> -->
			<div class="pagination">
				<div class="dot-tmpl" hidden><img src="images/635d9b.png" data-dot-ind="{{#}}"><span> </span></div>
			</div>
			<button class="close" type="button" data-close-foto-cross></button>
			<div class="move" data-move><img src="\images\move.png" width="25" alt=""></div>
		</div>

		<div id="map"></div>
	</div>
	<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHZv0tWzLV9kURTuDK4vT6KwX8gxTfFUg"></script>
	<script defer src="/js/main.js"></script>
</body>
</html>
