<!DOCTYPE html>
<html lang="en">
<head>
	<title>65 WATT</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="/styles/styles.css" media="all" />
	<script defer src="/js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<button type="button" class="changes-button"  buttonSend style="display: none;">Сохранить изменения</button>
		<p class="saved" pChanges style="display: none;">Сохранено</p>
		<div class="form" InputForm style="display: none;">
			<ul>
				<li>
					<div class="InputFormDate">дата</div>
					<input placeholder="2000.12.31" InputFormDate>
				</li>
				
				<li>
					<div class="LatLng" dataLatLng>координаты</div>
				</li>
				
				<li>
					<div class="data-input">
						<input placeholder="Заголовок" InputFormHeader>
					</div>
				</li>
				
				<li>
					<div class="data-input">
						<textarea placeholder="Описание" InputFormdescription></textarea>
					</div>
				</li>
				
				<li>
					<div class="photo-input">
						<div class="links">Ссылки на фото</div>
						<div class="data-input">
							<textarea placeholder="Ссылки через пробел" inputPhoto></textarea>
						</div>
					</div>
				</li>

				<li>
					<div class="kml-input">
						<input placeholder="Ссылка на KML" inputKml></input>
					</div>
				</li>
				
				<li>
					<div class="controls">
						<button type="button" buttonNextStep></button>
						<button type="button" buttonCancel>Отменить</button>
						<button type="button" buttonDelete>Удалить</button>
					</div>
				</li>
			</ul>
		</div>
		<div class="infoform" showedInfoform style="display: none;">
			<p id="field1"></p>
			<p id="field2"></p>
			<p id="field3"></p>
			<p id="field4"></p>
			<p id="field5" fotoField></p>
			<div class="fotoForm" fotoForm style="display: none;">
				<div fotoFormImg></div>
				<div class="drag" dragFoto></div>
				<div class="closeFoto" closeFoto></div>
			</div>
			<div class="kmlclass" kmlToggle></div>
			<div class="drag" dragForm></div>
			<div class="close" closeInfoform></div>
		</div>
		<div id="map"></div>
	</div>
	<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHZv0tWzLV9kURTuDK4vT6KwX8gxTfFUg"></script>
	<script defer src="/js/main.js"></script>
</body>
</html>
